<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartoon Night Sky</title>
        <link id="pagestyle" rel="stylesheet" href="nighttime.css">
    </head>
    <body>
        <!-- <button onclick="switchToDay();" > Daytime Sky </button>
        <button onclick="switchToNight();" > Nighttime Sky </button> -->

        <label class="toggle-switch">
            <input type="checkbox" id="toggle">
            <span class="slider">
                <img src="moon.png" alt="Moon Icon" class="icon moon-icon">
                <img src="brightness.png" alt="Sun Icon" class="icon sun-icon">
            </span>
        </label>
        <script type="application/javascript" src="javascript.js"></script>

        <div class="night-sky" id="night-sky">
            <!-- Moon -->
            <div class="moon"></div>

            <!-- Stars -->
            <div class="star" style="top: 15%; left: 20%; width: 3px; height: 3px;"></div>
            <div class="star" style="top: 25%; left: 50%; width: 4px; height: 4px;"></div>
            <div class="star" style="top: 10%; left: 70%; width: 2px; height: 2px;"></div>
            <div class="star" style="top: 40%; left: 30%; width: 3px; height: 3px;"></div>
            <div class="star" style="top: 50%; left: 80%; width: 4px; height: 4px;"></div>
            <div class="star" style="top: 60%; left: 10%; width: 2px; height: 2px;"></div>
            <div class="star" style="top: 70%; left: 60%; width: 3px; height: 3px;"></div>
            <div class="star" style="top: 80%; left: 40%; width: 4px; height: 4px;"></div>

        </div>
        <div class="daytime-sky" id="daytime-sky">
            <!-- Sun -->
            <div class="sun"></div>

            <!-- Clouds -->
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
        </div>
    </body>
</html>
