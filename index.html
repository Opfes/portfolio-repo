<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartoon Night Sky</title>
        <style>
            /* General Styles */
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: linear-gradient(to bottom, #0a0a23 60%, #1a1a40 100%);
            }

            /* Container for the sky */
            .sky {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            /* Stars */
            .star {
                position: absolute;
                background: white;
                border-radius: 50%;
                animation: twinkle 2s infinite ease-in-out;
            }

            /* Star Animation */
            @keyframes twinkle {
                0%, 100% {
                    opacity: 0.8;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.2;
                    transform: scale(0.8);
                }
            }

            /* Horizon Line */
            .horizon {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 20%;
                background: linear-gradient(to top, #1a1a40, #0a0a23);
                z-index: 1;
            }

            /* Moon */
            .moon {
                position: absolute;
                top: 10%;
                left: 10%;
                width: 80px;
                height: 80px;
                background: #f4f4f4;
                border-radius: 50%;
                box-shadow: 0 0 40px rgba(244, 244, 244, 0.8);
            }

            /* Moon Crater */
            .moon::after {
                content: '';
                position: absolute;
                top: 20%;
                left: 30%;
                width: 15px;
                height: 15px;
                background: #d4d4d4;
                border-radius: 50%;
            }

            /* Responsive Design */
            @media (max-width: 600px) {
                .moon {
                    width: 60px;
                    height: 60px;
                }
            }
        </style>
    </head>
    <body>
        <div class="sky">
            <!-- Moon -->
            <div class="moon"></div>

            <!-- Stars -->
            <div class="star" style="top: 15%; left: 20%; width: 3px; height: 3px;"></div>
            <div class="star" style="top: 25%; left: 50%; width: 4px; height: 4px;"></div>
            <div class="star" style="top: 10%; left: 70%; width: 2px; height: 2px;"></div>
            <div class="star" style="top: 40%; left: 30%; width: 3px; height: 3px;"></div>
            <div class="star" style="top: 50%; left: 80%; width: 4px; height: 4px;"></div>
            <div class="star" style="top: 60%; left: 10%; width: 2px; height: 2px;"></div>
            <div class="star" style="top: 70%; left: 60%; width: 3px; height: 3px;"></div>
            <div class="star" style="top: 80%; left: 40%; width: 4px; height: 4px;"></div>

            <!-- Horizon Line -->
            <div class="horizon"></div>
        </div>
    </body>
</html>
